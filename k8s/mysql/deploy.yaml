apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  ports:
    - port: 3306
  selector:
    app: mysql
    tier: mysql
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  selector:
    matchLabels:
      app: mysql
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
        tier: mysql
    spec:
      containers:
      - image: mysql:5.7
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root_S&nh@"
        - name: MYSQL_DATABASE
          value: "product"
        - name: MYSQL_PASSWORD
          value: "S&cr&t&"
        - name: MYSQL_USER
          value: "u_product"
        - name: MYSQL_ROOT_HOST
          value: "%" 
        ports:
        - containerPort: 3306
          name: mysql