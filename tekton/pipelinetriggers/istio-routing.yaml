apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: tekton-triggers
  namespace: tekton-pipelines
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "tekton-triggers.example.com"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: tekton-triggers
  namespace: tekton-pipelines
spec:
  hosts:
  - "tekton-triggers.example.com"
  gateways:
  - tekton-triggers
  http:
  - route:
    - destination:
        host: el-github-listener-interceptor
        port:
          number: 8080
---
